<!-- parking_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to left, #09203F, #537895); /* Adjust colors and direction as needed */
            color: white; /* Text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Parking Status</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Car Number</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for car in status %}
                <tr>
                    <td>{{ car.car_number }}</td>
                    <td><a href="/remove/{{ car.car_number }}" class="btn btn-danger">Remove Car</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Go Back to Home</a>
    </div>
</body>
</html>
